<div ng-init="vm.init()" class="home">

  <div class="hero"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <div class="panel panel-default">
          <div class="panel-body">

            <div class="row">
              <div class="col-sm-12">
                <input type="text" name="daterange" />
                <p>{{vm.startDate}}</p>
                <p>{{vm.endDate}}</p>
                <br>
                <br>
                <br>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div id="hotel-calendar"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                
                <ul>
                  <li ng-repeat="hotel in vm.hotels">
                    <p>{{hotel.name}}</p>
                    <p>{{hotel.description}}</p>
                    <p> <img ng-src="{{hotel.image}}" alt=""></p>
                    <p>{{hotel.rate}}</p>
                    <p>{{hotel.price}}</p>

                    <p ng-repeat="price in hotel.price_history">
                      {{price.month}} - {{price.value}}
                    </p>


                  </li>
                </ul>

              </div>
            </div>

          </div>
        </div>




      </div>
    </div>
  </div>

</div>
